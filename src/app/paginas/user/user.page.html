<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Utilizador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        Quadro de Honra
      </ion-label>
    </ion-list-header>
  <ion-item *ngFor="let rank of (ranks | async)">
    <ion-label>
      <h2>{{rank.nome}}</h2>
      <h3>{{rank.curso}}</h3>
      <h3>{{rank.media}}</h3>
    </ion-label>
  </ion-item>
</ion-list>
  <ion-button type="submit" (click)="logout()">Terminar</ion-button>
</ion-content>
