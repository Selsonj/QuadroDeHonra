<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding> <br>
  <form #form="ngForm">
    <ion-item lines = "full">
      <ion-input name="nome" type="text" placeholder="O Seu Nome" ngModel required></ion-input>
    </ion-item>

    <ion-item lines = "full">
      <ion-input name="email" type="text" placeholder="oseu@email.com" ngModel required></ion-input>
    </ion-item>

    <ion-item lines = "full">
      <ion-input name="password" type="password" placeholder="Palavra-passe" ngModel required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label>Curso</ion-label>
      <ion-select interface="popover" [(ngModel)]="itemId" name="qualquer">
        <ion-select-option *ngFor="let curso of (cursos | async)" value={{curso.id}}>{{curso.nome}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="form.invalid" expand="block" (click)="cadastro(form)">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <div style="text-align: center; margin: auto;">
    <h6 (click)="goToLogin()"> JÃ¡ tem conta?</h6>
  </div>

</ion-content>
