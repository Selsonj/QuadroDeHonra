<ion-header>
  <ion-toolbar>
    <ion-title>Criar Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome do Curso" [(ngModel)]="curso.nome"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="full" (click)="addCurso()">Criar Curso</ion-button>
</ion-content>
