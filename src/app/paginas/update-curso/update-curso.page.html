<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar" defaultHref="view-curso"></ion-back-button>
    </ion-buttons>
    <ion-title>Atualizar Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome do Curso" [(ngModel)]="curso.nome"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="full" (click)="updateCurso()">Atualizar Curso</ion-button>
</ion-content>
