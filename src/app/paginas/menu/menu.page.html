<ion-menu [content] = "content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item detail-none block menuClose *ngFor="let p of pages" (click) = "openPage(p.page)">
        <ion-icon item-start [name] = "p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-row align-items-center>
        <ion-col>
          {{username}}
        </ion-col>
        <button ion-button full clear icon-left (click) = "logout()">
          <ion-icon name = "sign-out"></ion-icon>
          Terminar Secção
        </button>
      </ion-row>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<ion-nav #content main [root] = "rootPage"></ion-nav>
