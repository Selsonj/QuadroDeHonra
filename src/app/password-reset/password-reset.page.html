<ion-header>
  <ion-toolbar>
    <ion-title>password-reset</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="resetPassword(form)">
    <ion-item lines = "full">
      <ion-input name="email" type="text" placeholder="your@email.com" ngModel required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="form.invalid" expand="block" (click)="resetPassword(form)">Recuperar agora</ion-button>
      </ion-col>
    </ion-row>
  </form>


</ion-content>
